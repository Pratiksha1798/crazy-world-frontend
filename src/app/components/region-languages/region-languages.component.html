<!-- region-languages.component.html -->
<div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div style="margin-bottom: 20px;">
          <input type="text" [(ngModel)]="region" placeholder="Enter Region" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
          <button (click)="onSearchClick()" style="padding: 8px 16px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Search</button>
        </div>
  
        <h1 *ngIf="languages.length > 0">Languages in {{ region }}</h1>
  
        <div *ngIf="isDataLoaded">
          <p>Loading...</p>
        </div>
  
        <div *ngIf="!isDataLoaded && languages.length > 0; else noLanguages">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let language of languages">{{ language.language }}</li>
          </ul>
        </div>
  
        <ng-template #noLanguages>
          <p>No languages found for the given region.</p>
        </ng-template>
      </div>
    </div>
  </div>
