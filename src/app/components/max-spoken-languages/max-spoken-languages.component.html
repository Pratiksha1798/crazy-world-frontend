<div class="mt-5">
    <h3>Max Spoken Languages</h3>
    <button class="btn btn-primary" (click)="getMaxSpokenLanguages()">Get Max Spoken Languages</button>
    <table *ngIf="maxSpokenLanguages" class="table mt-3">
      <thead>
        <tr>
          <th scope="col">Language</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let language of maxSpokenLanguages">
          <td>{{ language.language }}</td>
        </tr>
      </tbody>
    </table>
  </div>
