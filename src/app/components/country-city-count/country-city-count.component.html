<div class="container">
    <h2>City Count for Country: {{ countryName }}</h2>
    <p>Total City Count: {{ cityCount }}</p>
  
    <div>
      <label for="countryName">Enter Country Name:</label>
      <input type="text" id="countryName" [(ngModel)]="countryName" />
      <button (click)="fetchCityCount()">Get City Count</button>
    </div>
  </div>
