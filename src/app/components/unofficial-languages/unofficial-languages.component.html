
<div class="mt-5">
    <h3>Unofficial Country Languages by Code</h3>
    <div class="form-group">
      <label for="unofficialCountryCodeInput">Enter Country Code:</label>
      <input type="text" class="form-control" id="unofficialCountryCodeInput" [(ngModel)]="countryCode" />
    </div>
    <button class="btn btn-primary" (click)="getUnofficialLanguagesByCode()">Get Unofficial Country Languages</button>
    <table *ngIf="unofficialLanguages" class="table mt-3">
      <thead>
        <tr>
          <th scope="col">Language</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let language of unofficialLanguages">
          <td>{{ language.language }}</td>
        </tr>
      </tbody>
    </table>
  </div>
