<div>
    <label for="countryName">Country Name:</label>
    <input type="text" id="countryName" [(ngModel)]="countryName">
    <br>
    <label for="newGnp">New GNP:</label>
    <input type="number" id="newGnp" [(ngModel)]="newGnp">
    <br>
    <button (click)="updateGnp()">Update GNP</button>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
